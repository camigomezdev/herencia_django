{% extends 'common/base.html' %}

    <h1>{{ post.title }}</h1>
    <p>
      <strong>Autor:</strong> {{ post.author }}

    <p>
      <strong>Publicado:</strong> {{ post.created_at }}
    </p>

    {% include 'multiclass/detail_'|add:post.post_type|add:'.html' %}
  </div>
{% endblock %}
